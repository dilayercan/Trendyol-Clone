<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <!-- form alanı -->
        <form action="" class="form">
            <h1 class="form_title">Kayit Ol</h1>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanici Adi">
                <div class="form__input-error-message"></div>

                <input type="password" class="form__input" placeholder="Ad Soyad">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">

                <input type="email" class="form__input" autofocus placeholder="Sifre">
                <div class="form__input-error-message"></div>
                <div class="form__input--group">

                    <input type="text" class="form__input" autofocus placeholder="Mail Adresi">
                    <div class="form__input-error-message"></div>

                <input type="text" class="form__input" autofocus placeholder="Sifre Tekrari">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button"> Kayit Ol</button>
            <p class="form__text">
                <a href="#" class="form__link">Sifremi Unuttum</a>

            </p>

            <p class="form__text">
                <a href="#" class="form__link">Bir hesabim var, Giriş Yap</a>

            </p>



        </form>
    </div>

</body>

</html>
