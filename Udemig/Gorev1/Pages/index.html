<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<body>
    <div class="container">
        <i class="bi bi-list"></i>
        <!-- form alanı -->
        <form action="" class="form">

            <h1 class="form_title">Giris Yap</h1>

            <div class="form__message form__message-error">Giris Alanlari Hatali</div>

            <div class="form__input--group">

                <input type="text" class="form__input" autofocus placeholder="Kullanici Adi">
                <div class="form__input-error-message">Kullanici Adi Hatali</div>

                <input type="password" class="form__input" placeholder="Sifre">
                <div class="form__input-error-message">Sifre Hatali</div>

            </div>
            <button class="form__button">
                Giris Yap
            </button>
            <p class="form__text">
                <a href="forgotpass.html" class="form__link">Sifremi Unuttum</a>

            </p>

            <p class="form__text">
                <a href="register.html" class="form__link">Bir hesabim yok, Hesap Oluştur</a>

            </p>



        </form>
    </div>

</body>

</html>
